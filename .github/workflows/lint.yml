name: golangci-lint

on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24.1

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.5
          only-new-issues: true
          args: --timeout=5m
